<div class="resume-item">
  <div class="year">
    <div class="start-date">Start Date: {{ jobData.startDate }}</div>
    <div class="end-date">End Date: {{ jobData.endDate }}</div>
  </div>
  <div class="content">
    <h3>{{ jobData.title }}</h3>
    <ul>
      <li *ngFor="let bullet of jobData.description">{{ bullet }}</li>
    </ul>
  </div>
</div>
