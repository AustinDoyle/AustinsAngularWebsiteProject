<div *ngIf="blog" class="blog-content">
  <h1 class="blog-title">{{ blog.title }}</h1>
  <!-- <p class="blog-summary">{{ blog.summary }}</p> -->
  <p class="blog-meta">{{ blog.author }} | {{ blog.date }}</p>
  <img [src]="blog.imageUrl" alt="{{ blog.title }}" class="blog-image" />
  <div *ngFor="let paragraph of blog.content" class="blog-paragraph">
    <p>{{ paragraph }}</p>
  </div>
  <button (click)="goBack()" class="back-button">Back to Blog List</button>
</div>
